<form #editManagerForm="ngForm" (ngSubmit)="editManager()">
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <mat-dialog-content *ngIf="findedManager">
        <mat-form-field>
            <mat-label>
                Email:
            </mat-label>
            <input matInput [(ngModel)]="findedManager.email" [ngModelOptions]="{standalone: true}"
                placeholder="Email">
        </mat-form-field>
        <mat-label>Status:</mat-label>
        <mat-radio-group [(ngModel)]="findedManager.status" [ngModelOptions]="{standalone: true}" (change)="onRadioChange($event)">
            <mat-radio-button [value]="true">Actif</mat-radio-button>
            <mat-radio-button [value]="false">Inactif</mat-radio-button>
        </mat-radio-group>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
        <button mat-raised-button type="submit" color="primary">Save</button>
        <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
        <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    </mat-dialog-actions>
</form>
